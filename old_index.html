<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supply Chain Dashboard</title>
    <!-- React + ReactDOM (UMD builds) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone (compiles TSX/JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body style="margin:0; font-family:system-ui, Arial, sans-serif;">
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" src="supply_chain_dashboard.tsx"></script>
    <script type="text/babel">
      if (window.App) {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(window.App));
      }
    </script>
  </body>
</html>
